name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - run: docker compose pull

      - name: ðŸŽ» Install dependencies
        run: make composer-install

      - name: ðŸ³ Start all the environment
        run: make start

      - name: ðŸ”¦ Lint
        run: make lint

      - name: ðŸ Static analysis
        run: make static-analysis

      - name: ðŸ¦­ Wait for the database to get up
        run: |
          while ! make ping-mysql &>/dev/null; do
              echo "Waiting for database connection..."
              sleep 2
          done

      - name: âœ… Run the tests
        run: make test
